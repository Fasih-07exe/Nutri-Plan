<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nutri Plan Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('/media/food.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .about-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .about-button:hover {
            background-color: #1e8449;
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e8449;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        footer {
            font-size: 14px;
            opacity: 0.9;
            margin-top: auto;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Nutri Planner</h1>
        <a href="/aboutus/" class="about-button">About Us</a>
    </header>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Get Your Nutri Plan</h2>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" placeholder="e.g., John Doe" required>

            <label for="goal">Your Goal:</label>
            <select name="goal" id="goal" required>
                <option value="">-- Select Goal --</option>
                <option value="bulking">Bulking</option>
                <option value="cutting">Cutting</option>
            </select>

            <label for="diet_type">Diet Preference:</label>
            <select name="diet_type" id="diet_type" required>
                <option value="">-- Select Diet Type --</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="ovo-vegetarian">Ovo-Vegetarian</option>
            </select>

            <button type="submit">Generate My Plan</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Diet Planner | Designed to keep you healthy & focused</p>
    </footer>
</body>
</html>
